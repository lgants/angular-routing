<div class="row">
  <div class="col-xs-12 col-sm-4">
    <div class="list-group">
      <!-- NOTE queryParams is not a new directive; its a bindable property of the router link directive -->
      <!-- NOTE fragment property is same as above, but uses a hash instead of a question-mark  -->
      <a
        [routerLink]="['/servers', server.id]"
        [queryParams]="{allowEdit: server.id === 3 ? '1' : '0'}"
        [fragment]="loading"
        href="#"
        class="list-group-item"
        *ngFor="let server of servers">
        {{ server.name }}
      </a>
    </div>
  </div>
  <div class="col-xs-12 col-sm-4">
    <!-- NOTE router-outlet adds a hook to load nested child route components -->
    <router-outlet></router-outlet>
    <!-- <button class="btn btn-primary" (click)="onReload()">Reload Page</button>
    <a routerLink="/servers">Reload Page</a>
    <app-edit-server></app-edit-server>
    <hr> -->
    <!-- <app-server></app-server> -->
  </div>
</div>
