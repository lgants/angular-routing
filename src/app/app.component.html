<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <ul class="nav nav-tabs">
        <!-- routerLink is a directive that parses input and performs a redirect without refresh -->
        <!-- can use relative or fixed paths here since it is the root -->
        <!-- exact is a reserved property on routerLinkActiveOptions that ensures a match with the full path -->
        <li role="presentation"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}">
          <a routerLink="/">Home</a></li>
        <li role="presentation"
            routerLinkActive="active">
          <a routerLink="/servers">Servers</a></li>
        <!-- array notation (e.g. [routerLink]="['/users']") makes setting up complex paths easier -->
        <li role="presentation"
            routerLinkActive="active">
          <a [routerLink]="['/users']">Users</a></li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- router-outlet looks like a component, but it's a built-in angular directive -->
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
